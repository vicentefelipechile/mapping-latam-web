{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <title>{{ IndexPageName }}</title>
</head>
<body>
    <div class="login-leftpanel">
        <!-- video from static 'media/login_video.webm'-->
        <div class="login-video">
            <video autoplay muted loop id="login-video">
                <source src="{% static 'media/login_video.webm' %}" type="video/webm" poster="{% static 'media/login_video.jpg' %}">
            </video>
            <div class="login-video-blur"></div>
        </div>
        <div class="login-blur"></div>
        <div class="login-title">Login</div>
    </div>
    <div class="login-rightpanel">
        <div class="login-title">Hola</div>
    </div>
</body>
</html>
