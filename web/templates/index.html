{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'post.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <title>{{ IndexPageName }}</title>
</head>
<body>
    <div class="mp-header">

    </div>

    <!-- Leftbar navigation -->
    <div class="verticalline-left"></div>

    <div class="mp-leftbar">
        <div class="mp-leftbar-item">
            <i class="bi bi-house-door-fill fs-3"></i>
            <h3>Principal</h3>
        </div>
        <div class="mp-leftbar-item">
            <i class="bi bi-bell-fill fs-3"></i>
            <h3>Notificaciones</h3>
        </div>
        <div class="mp-leftbar-item">
            <i class="bi bi-chat-square-fill fs-3"></i>
            <h3>Conversaciones</h3>
        </div>
    </div>

    <div class="verticalline-right"></div>


    <div class="mp-maincontent">
        <div class="mp-midbar" identifier="hola">
            <div class="mp-post">
                <div class="mp-post-author">
                    <div class="mp-post-author-left">
                        <div class="mp-post-author-profile">
                            <img src="https://github.mapping-latam.cl/html/img/html_logo.png" class="mp-post-author-profile-img">
                        </div>
                    </div>
                    <div class="mp-post-author-right">
                        <div class="mp-post-author-name">vicentefelipechile</div>
                        <div class="mp-post-author-timestamp">2024-05-31</div>
                    </div>
                </div>
                <div class="mp-post-edit"></div>
            </div>
        </div>
    </div>

</body>
</html>
