{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'post.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <title>{{ IndexPageName }}</title>
</head>
<body>
    <div class="mp-overlay" id="overlay">
        <embed src="/createnewpost" type="text/html">
    </div>

    <script>
        overlay = document.getElementById("overlay")
        overlay.style.display = "none";
    </script>

    <!-- Leftbar navigation -->
    <div class="verticalline-left"></div>

    <div class="mp-leftbar">
        <div class="mp-leftbar-center">
            <div class="mp-leftbar-item">
                <i class="bi bi-house-door-fill fs-3 mp-leftbar-item-icon"></i>
                <h3 class="mp-leftbar-item-text">Principal</h3>
            </div>
            <div class="mp-leftbar-item">
                <i class="bi bi-bell-fill fs-3 mp-leftbar-item-icon"></i>
                <h3 class="mp-leftbar-item-text">Notificaciones</h3>
            </div>
            <div class="mp-leftbar-item">
                <i class="bi bi-chat-square-fill fs-3 mp-leftbar-item-icon"></i>
                <h3 class="mp-leftbar-item-text">Conversaciones</h3>
            </div>
            <div class="mp-leftbar-item">
                <i class="bi bi-bookmark-fill fs-3 mp-leftbar-item-icon"></i>
                <h3 class="mp-leftbar-item-text">Guardados</h3>
            </div>
            <div class="mp-leftbar-item">
                <i class="bi bi-person-fill fs-3 mp-leftbar-item-icon"></i>
                <h3 class="mp-leftbar-item-text">Perfil</h3>
            </div>
            <hr>
            <div class="mp-leftbar-item">
                <i class="bi bi-plus-circle-fill fs-3 mp-leftbar-item-icon"></i>
                <h3>Publicar</h3>
            </div>
        </div>
        <div class="mp-leftbar-item">
            <div class="mp-leftbar-profile-left">
                <img src="https://github.mapping-latam.cl/html/img/discord/mp_gmod.png" class="mp-leftbar-profile-img">
            </div>
            <div class="mp-leftbar-profile-right">
                <h3 class="fs-4">vicentefelipechile</h3>
                <h3 class="fs-6">@vicentefelipechile</h3>
            </div>
        </div>
    </div>

    <div class="verticalline-right"></div>


    <div class="mp-maincontent">
        <div class="mp-midbar" identifier="hola">
            <div class="mp-post">
                <div class="mp-post-header">
                    <div class="mp-post-author">
                        <div class="mp-post-author-left">
                            <div class="mp-post-author-profile">
                                <img src="https://github.mapping-latam.cl/html/img/discord/mp_gmod.png" class="mp-post-author-profile-img">
                            </div>
                        </div>
                        <div class="mp-post-author-right">
                            <div class="mp-post-author-name">@vicentefelipechile</div>
                            <div class="mp-post-author-timestamp">2024-05-31</div>
                        </div>
                    </div>
                    <div class="mp-post-edit">
                        <i class="bi bi-three-dots-vertical fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
